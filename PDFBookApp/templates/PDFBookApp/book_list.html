<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Библиотека книг</title>
</head>
<body>
    <h1>Список книг</h1>
    
    <form method="GET" action="">
        <input type="text" name="search" placeholder="Поиск книг..." value="{{ request.GET.search }}">
        <button type="submit">Поиск</button>
    </form>

    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} 
                <a href="{{ book.pdf_file.url }}">Скачать PDF</a>
            </li>
        {% empty %}
            <li>Книги не найдены.</li>
        {% endfor %}
    </ul>
</body>
</html>
